<!doctype HTML>
<html>
  <head>
    <title>Geekie API Explorer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.0/css/selectize.bootstrap3.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.0/css/selectize.min.css">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.9/ace.js"></script>
    <script src="index.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.0/js/standalone/selectize.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Server</a>
        </div>
        <div class="collapse navbar-collapse">
          <div class="col-sm-6 col-md-6">
            <form class="navbar-form">
              <div class="form-group" style="width: 100%;">
                <select name="server-host" id="server-host"></select>
              </div>
            </form>
          </div>
        </div>
      </div>
    </nav>

    <div id="editor-panes">
      <div id="input-editor" class="editor-pane">
        <div id="input-http-editor">POST /organizations

Content-Type: application/json</div>
        <div class="body-label"># Request Body (PUT/PATCH/POST)</div>
        <div id="input-body-editor">{
  "name": "Geekie"
}</div>
      </div>
      <div id="output-editor" class="editor-pane">
        <div id="output-http-editor">HTTP/1.1 201 Created

Content-Type: application/json</div>
        <div id="output-body-editor">{"id": "10000000012312321"}</div>
     </div>
    </div>
  </body>
